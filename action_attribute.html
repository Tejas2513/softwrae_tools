<!--input forms-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM Tags</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="/contact-me">
        <label for="email">Username :</label>
        <input type="text" id="email" required >
       <br>
       <label for="password">Password :</label>
        <input type="password" id="password" required><br>
        <input type="submit"> <br>
       Date : <input type="date"><br>
       File : <input type="file"><br>
       Color : <input type="color" ><br>
       Price Range : <input type="range"><br>
       <label for="but">Touch Here : </label>
       <input type="button" id="but" value="Touched_You"><br>
       <label for="male">Male</label>
       <input type="radio"  name="gender" id="male" value="male"><br>
       <label for="female">female</label>
       <input type="radio" name="gender" id="female" value="female"><br>
       <label for="other">other</label>
       <input type="radio" name="gender" id="other" value="other"><br>
       <label for="iphone12">Iphone 12: </label>
       <input type="checkbox" name="mobile" id="iphone12"><br>
       <label for="iphone13">Iphone 13: </label>
       <input type="checkbox" name="mobile" id="iphone13"><br>
       <label for="iphone15">Iphone 15: </label>
       <input type="checkbox" name="mobile" id="iphone15"><br>
       

    </form>
</body>
</html>
